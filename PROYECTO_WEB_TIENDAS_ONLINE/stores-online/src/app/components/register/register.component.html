<mat-toolbar style="background: #1883ba; display: block;">
  <h1 style="text-align: center; color: azure; font-size: xx-large; font-style: italic; padding: 1rem;"> TBEET 2020 - Bookstore Online</h1>
</mat-toolbar>

  
  
  <mat-card class="mat-card-login">
    <mat-card-content>
      <form class="login-form" [formGroup]="loginFormGroup">    
        <mat-form-field class="input-form-login">
          <mat-label>Nombre(s)</mat-label>
          <input matInput placeholder="" formControlName="nombres">
        </mat-form-field>
        
        <mat-form-field class="input-form-login">
          <mat-label>Apellidos(s)</mat-label>
          <input matInput placeholder="" formControlName="apellidos"> 
        </mat-form-field>
    
        <mat-form-field class="input-form-login">
          <mat-label>Correo</mat-label>
          <input matInput placeholder="correo@exmaple.com" type="email" formControlName="correo">
        </mat-form-field>
    
        <mat-form-field class="input-form-login" appearance="fill">
          <mat-label>Contraseña</mat-label>      
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="" type="password" formControlName="psdUsr">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>   
    
        <mat-form-field class="input-form-login" appearance="fill">
          <mat-label>Repita Contraseña</mat-label>      
          <input matInput [type]="hide ? 'password' : 'text'"  placeholder="" type="password" formControlName="psdUsrRepeat">
          <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
          <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
          </button>
        </mat-form-field>   
        <div class="example-button-row">
          <button mat-raised-button style="width: 100%; height: 2rem; background: #1883ba; font-size: large; font-style: italic"><strong> Crear Cuenta </strong></button>
        </div>    
      </form>
    </mat-card-content>    
  </mat-card>
