<mat-toolbar style="background: #1883ba; display: block;">
  <h1 style="text-align: center; color: azure; font-size: xx-large; font-style: italic; padding: 1rem;"> TBEET 2020 - Bookstore Online</h1>
</mat-toolbar>

<mat-grid-list cols="2" rowHeight="100%">
  <mat-grid-tile>
    <div style="display: inline-block;">
      <img src="https://i.pinimg.com/originals/b3/4f/0e/b34f0e3e3e5955979814016a01b99344.jpg" width="80%" height="80%">
    </div>      
  </mat-grid-tile>
  <mat-grid-tile>
    <mat-card class="mat-card-login">
      <mat-card-content>
        <form class="login-form" [formGroup]="loginFormGroup">    
        
          <mat-form-field class="input-form-login" appearance="fill">
            <mat-label>Correo</mat-label>
            <input matInput placeholder="correo@example.com" type="email" formControlName="correo">
          <mat-icon mat-icon-button matSuffix>{{'email'}}</mat-icon>
          </mat-form-field>
      
          <mat-form-field class="input-form-login" appearance="fill">
            <mat-label>Contrase√±a</mat-label>      
            <input matInput [type]="hide ? 'password' : 'text'"  placeholder="" type="password" formControlName="psdUsr">
            <button mat-icon-button matSuffix (click)="hide = !hide" [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
            <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>
          </mat-form-field>   
      
          <div class="example-button-row">
            <button mat-raised-button style="width: 100%; height: 2rem; background: #1883ba;">Ingresar</button>
          </div>  
        </form>
      </mat-card-content> 
    </mat-card>
  </mat-grid-tile>
</mat-grid-list>
